<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<meta name="description" value="A basic image swapping slideshow example that will swap the lare image onmouseover of one of the thumbnails by creating a carousel with the fx-option set to none." />
		<meta name="keywords" value="slideshow, example, thumbnails, jquery, swapimage, imageswap, mouseover, mouseenter" />
		<title>Basic slideshow changing the large image on mouse-over of a thumbnail</title>

		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300|Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	  
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easing.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/wow.js"></script>
		<script src="js/custom.js"></script>
		<script src="contactform/contactform.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$('#carousel').carouFredSel({
					items: 1,
					auto: false,
					scroll: {
						fx: 'none'
					},
					pagination: {
						container: '#pager',
						event: 'mouseenter',
						anchorBuilder: function(nr) {
							var src = $(this).attr('src').replace('/large/', '/small/');
							return '<img src="'+ src +'" border="0" />';
						}
					}
				});
			});
		</script>
		<style type="text/css">
			html, body {
				height: 100%;
				padding: 0;
				margin: 0;
			}
			body {
				min-height: 600px;
			}
			body * {
				font-family: Arial, Geneva, SunSans-Regular, sans-serif;
				font-size: 14px;
				color: #333;
				line-height: 22px;
			}

			#wrapper {
				width: 700px;
				height: 400px;
				margin: -200px 0 0 -350px;
				position: absolute;
				left: 50%;
				top: 50%;
			}
			#carousel {
				width: 600px;
				height: 400px;
				overflow: hidden;
				position: absolute;
				z-index: 1;
				top: 0;
				left: 0;
			}
			#carousel img {
				display: block;
			}
			#pager {
				width: 110px;
				overflow: hidden;
				position: absolute;
				z-index: 2;
				bottom: -10px;
				right: 0;
			}
			#pager img {
				display: block;
				float: left;

				width: 70px;
				height: 70px;
				padding: 10px 5px 10px 30px;
				
				opacity: 0.7;
			}
			#pager img.selected {
				background: url(img/thumb-selected.png) 0 0 no-repeat transparent;
				width: 80px;
				height: 80px;
				padding: 10px 10px 10px 20px;
				
				opacity: 1;
			}
			
		</style>
	</head>

		  <div id="wrapper">

				</div>
